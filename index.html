<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>TodoApp</title>
</head>

<body>

  <header id="header">
    <h1>todos</h1>
  </header>
  <div id="todoApp">
    <form id="formTodo">
      <div id='toggleAllcell'>
        <input type="button" id="selectAll" value="&#128317">
      </div>
      <div id="new-todocell">
        <input id="new-todo" type="text" placeholder="What needs to be done?">
      </div>
    </form>
    <div id="main">
      <ul id="todoList">
      </ul>
      <div id="partToShow">
        <span id="todoCounter"></span>
        <button id="allButton">ALL</button>
        <button id="activeButton">ACTIVE</button>
        <button id="completedButton">COMPLETED</button>
        <button id="clearCompleted">Clear completed</button>
      </div>
    </div>
  </div>
  <div id="bottom">
    <p id="bottomText">made By Philip & Fredrik</p>
  </div>
</body>

</html>
